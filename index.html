<!DOCTYPE html>
<html ng-app="wardrobeFM" lang="en" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
  <head profile="http://gmpg.org/xfn/11">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WardrobeFM - Your Style, Your Music</title>
    <meta name="description" content="Wardrobe.FM: Your music, your style">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Playfair+Display:400,700,400italic,700italic|Oswald:400,300">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!--script(src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js")-->
    <!--script(src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js")-->
    <script src="/js/vendor/angular.min.js"></script>
    <script src="/js/vendor/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="/js/vendor/modernizr-2.8.3.js"></script>
    <script src="/js/app.js"></script>
  </head>
  <body ng-cloak>
    <header id="header">
      <div class="wrapper">
        <div id="logo"><a href="#"><img src="../images/logo.png" alt="WardrobeFM Logo"></a></div>
        <div id="nav-left"></div>
      </div>
    </header>
    <main role="main">
      <section id="post-box" ng-controller="createPost as postArtists">
        <div data-module="post-artist-search">
          <form id="searchform" name="searchform" ng-submit="postArtists.addArtist()">
            <div id="post-text-container" ng-class="{ 'hidden': ! showTextContainer }">
              <label for="post-text" class="visuallyhidden">Enter a caption</label>
              <input type="text" name="post-text" id="post-text" placeholder="Enter a caption" autocomplete="off" ng-model="postContent.postCaption.text">
            </div>
            <div id="post-artist-search">
              <label for="artistsearch" class="visuallyhidden">Who is inspiring you today?</label>
              <input type="text" name="artistsearch" id="artistsearch" placeholder="Who is inspiring you today?" autocomplete="off" autofocus required ng-model="postArtists.text">
              <div data-module="post-artist-tags" ng-repeat="post in postContent">
                <ul class="nolist">
                  <li ng-repeat="artist in postContent.postArtists.artists" class="tag"><a href="#">{{artist.name}}</a></li>
                </ul>
              </div>
            </div>
            <div id="post-photo-container" ng-class="{ 'hidden': ! showPhotoContainer }"></div>
            <div id="post-video-container" ng-class="{ 'hidden': ! showVideoContainer }"></div>
            <div id="post-tag-container" ng-class="{ 'hidden': ! showTagContainer }"></div>
            <div id="post-artist-meta">
              <button type="submit">Submit</button>
              <ul class="post-types nolist">
                <li><a ng-click="showPhotoContainer = ! showPhotoContainer" class="post-photo"></a></li>
                <li><a ng-click="showVideoContainer = ! showVideoContainer" class="post-video"></a></li>
                <li><a ng-click="showTextContainer = ! showTextContainer" class="post-text-post"></a></li>
                <li><a ng-click="showTagContainer = ! showTagContainer" class="post-tag-friend"></a></li>
              </ul>
            </div>
          </form>
        </div>
        <div data-module="wfm-post-preview">
          <article id="preview-{{ $index + 1 }}" class="post-box">
            <div class="post-image"><img ng-src="{{postContent.postImage.src}}" alt=""></div>
            <div class="post-artists">
              <ul class="nolist">
                <li ng-repeat="artist in postContent.postArtists.artists" ng-mouseenter="hover = true" ng-mouseleave="hover = false" class="post-artist">
                  <div ng-class="{show: hover}" class="post-show-details">
                    <div class="post-artist-meta"><span>{{artist.name}}</span><a ng-click="showBio = ! showBio" class="expand"> <span class="visuallyhidden">Expand</span></a>
                      <!--div.post-artist-bio(ng-class="{'hidden': ! showBio}")
                      div.more-info
                        h3 About {{artist.name}}
                        p(ng-bind-html="trustAsHtml(artist.bio)")
                        h3 Upcoming Tours
                        //p {{artist.tours}}
                      -->
                    </div>
                  </div>
                  <div class="post-artist-image"><img ng-src="{{artist.pic}}" alt=""></div>
                </li>
              </ul>
            </div>
            <div class="post-title">
              <div class="user-avatar"><img ng-src="{{postContent.user.avatarSrc}}" alt="">
                <div class="user-meta">
                  <h3>{{postContent.user.name}}</h3><span>{{postContent.user.description}}</span><span>{{postContent.user.location}}</span>
                </div>
              </div>
              <h2 ng-model="postContent.postCaption.text">{{postContent.postCaption.text}}</h2>
            </div>
            <div class="post-meta">
              <div class="post-date">Posted {{postContent.datestamp}}</div>
              <div class="share-bar">
                <ul class="nolist">
                  <li class="post-delete"><a ng-click="" title="Delete this post"><span class="visuallyhidden">Delete this post</span></a></li>
                  <li class="post-comment"><a ng-click="" title="Comment on this post"><span class="visuallyhidden">Comment on this post</span></a></li>
                  <li class="post-fav"><a ng-click="" title="Star this post"><span class="visuallyhidden">Star this post</span></a></li>
                  <li class="post-share"><a ng-click="" title="Share this post"><span class="visuallyhidden">Share this post</span></a></li>
                </ul>
              </div>
            </div>
          </article>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
